<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/643f1ab5cc.js" crossorigin="anonymous"></script>
    <title>Contact Form</title>
</head>

<body>
    <div class="contact">
        <form>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fas fa-user"></i>Enter Your Name:</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fas fa-phone-alt"></i>Enter Your Phone Number:</label>
                </div>
            </div>

            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i>Enter Your Email Address:</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comment"></i>Enter Your message:</label>
            </div>
            <button type="Submit"><i class="fas fa-paper-plane"></i> Submit</button>

        </form>
    </div>
</body>

</html>
